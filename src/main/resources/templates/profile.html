<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulmate Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Soulmate Profile Form</h1>
        <form id="profileForm" class="space-y-6" action="#" method="post">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="form-group">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" name="gender" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="profilePicture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" id="profilePicture" name="profilePicture" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="height" class="block text-sm font-medium text-gray-700">Height</label>
                    <input type="text" id="height" name="height" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="weight" class="block text-sm font-medium text-gray-700">Weight</label>
                    <input type="text" id="weight" name="weight" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="maritalStatus" class="block text-sm font-medium text-gray-700">Marital Status</label>
                    <select id="maritalStatus" name="maritalStatus" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        <option value="">Select Status</option>
                        <option value="neverMarried">Never Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="children" class="block text-sm font-medium text-gray-700">Children</label>
                    <input type="text" id="children" name="children" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="religion" class="block text-sm font-medium text-gray-700">Religion</label>
                    <input type="text" id="religion" name="religion" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="caste" class="block text-sm font-medium text-gray-700">Caste/Community</label>
                    <input type="text" id="caste" name="caste" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="motherTongue" class="block text-sm font-medium text-gray-700">Mother Tongue</label>
                    <input type="text" id="motherTongue" name="motherTongue" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
                    <input type="text" id="nationality" name="nationality" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="education" class="block text-sm font-medium text-gray-700">Education</label>
                    <input type="text" id="education" name="education" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="occupation" class="block text-sm font-medium text-gray-700">Occupation</label>
                    <input type="text" id="occupation" name="occupation" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="income" class="block text-sm font-medium text-gray-700">Income</label>
                    <input type="text" id="income" name="income" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="diet" class="block text-sm font-medium text-gray-700">Diet</label>
                    <input type="text" id="diet" name="diet" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="smoking" class="block text-sm font-medium text-gray-700">Smoking</label>
                    <input type="text" id="smoking" name="smoking" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group">
                    <label for="drinking" class="block text-sm font-medium text-gray-700">Drinking</label>
                    <input type="text" id="drinking" name="drinking" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group sm:col-span-2">
                    <label for="hobbies" class="block text-sm font-medium text-gray-700">Hobbies and Interests</label>
                    <input type="text" id="hobbies" name="hobbies" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group sm:col-span-2">
                    <label for="familyType" class="block text-sm font-medium text-gray-700">Family Type</label>
                    <input type="text" id="familyType" name="familyType" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group sm:col-span-2">
                    <label for="parentsOccupation" class="block text-sm font-medium text-gray-700">Parents' Occupation</label>
                    <input type="text" id="parentsOccupation" name="parentsOccupation" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group sm:col-span-2">
                    <label for="siblings" class="block text-sm font-medium text-gray-700">Siblings</label>
                    <input type="text" id="siblings" name="siblings" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="form-group sm:col-span-2">
                    <label for="aboutMe" class="block text-sm font-medium text-gray-700">About Me</label>
                    <textarea id="aboutMe" name="aboutMe" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required></textarea>
                </div>
                <div class="form-group sm:col-span-2">
                    <label for="partnerExpectations" class="block text-sm font-medium text-gray-700">Expectations from Partner</label>
                    <textarea id="partnerExpectations" name="partnerExpectations" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Submit</button>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

</body>
</html>
