<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
<div class="max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">

    <div th:if="${verified}" class="text-green-700 text-sm mt-1">
        <p th:text="${verified}"></p>
    </div>

    <div th:if="${error}" class="text-red-700 text-sm mt-1">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/login}" th:object="${userInfo}" method="post">
        <h2 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white">Login</h2>
        <div th:if="${userInfo}" class="mb-4 text-red-600 dark:text-red-400">
            <p th:text="${loginError}"></p>
        </div>

        <div class="mb-4">
            <label for="loginEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Email Address</label>
            <input type="email" id="loginEmail" th:field="*{email}" class="w-full px-3 py-2 mt-1 text-sm text-gray-900 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:text-gray-200 dark:placeholder-gray-600 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-transparent" placeholder="Enter your email" required="">
        </div>

        <div class="mb-6">
            <label for="loginPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Password</label>
            <input type="password" id="loginPassword" th:field="*{password}" class="w-full px-3 py-2 mt-1 text-sm text-gray-900 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:text-gray-200 dark:placeholder-gray-600 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-transparent" placeholder="Enter your password" required="">
        </div>

        <button type="submit" class="w-full px-4 py-2 mb-4 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-600">Login</button>

        <p class="text-sm text-gray-600 dark:text-gray-400">Don't have an account? <a href="/register" class="text-blue-600 dark:text-blue-400">Register here</a></p>
    </form>
</div>
</body>
</html>
